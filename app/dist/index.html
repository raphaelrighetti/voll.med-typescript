<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Voll.med</title>
</head>
<body>
    <h1 class="text-center">Voll.med TypeScript</h1>
    <main class="center-block" style="width: 75%">
        <form class="form">
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="email-help" placeholder="usuario@exemplo.com">
                <small id="email-help" class="form-text text-muted">Nunca compartilharemos seu email com ningu√©m, fique tranquilo(a)</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="senha-input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
